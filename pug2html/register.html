<!DOCTYPE html>
<html>
  <head>
    <title>电税聊天室</title>
    <link rel="icon" sizes="32x32" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <div class="container">
      <div class="register-box" id="register-box" style="width:400px;">
        <div class="row">
          <div class="title">用户注册</div>
        </div>
        <div class="row">
          <input name="username" id="reg-username" placeholder="用户名" requiredText="用户名不能为空">
        </div>
        <div class="row">
          <input type="password" id="reg-password" name="password" placeholder="密码" requiredText="密码不能为空">
        </div>
        <div class="row">
          <input type="password" id="reg-password-2" name="password2" placeholder="密码确认" requiredText="密码确认不能为空">
        </div>
        <div class="row">
          <select name="gender" requiredText="性别不能为空">
            <option value="" disabled selected>性别</option>
            <option value="2">保密</option>
            <option value="1">男</option>
            <option value="0">女</option>
          </select>
        </div>
        <div class="row">
          <input placeholder="邮件（用于找回密码）" name="email" requiredText="邮件不能为空">
        </div>
        <div class="row">
          <input placeholder="安全问题（用于找回密码）" name="question" requiredText="安全问题不能为空">
        </div>
        <div class="row">
          <input placeholder="问题答案" name="answer" requiredText="答案不能为空">
        </div>
        <div class="row">
          <button class="register pug-btn" id="register-btn">注册</button>
        </div>
        <div class="row txt-c" style="margin-bottom:0;"><a class="mgr-40" href="/etb-chat/login">已有账号，直接登录</a><a href="/etb-chat/findPwd">忘记密码</a></div>
      </div>
    </div>
  </body>
  <script src="/lib/jquery/jquery-3.3.1.js"></script>
  <script src="/lib/layer/layer.js"></script>
  <script src="/javascripts/util.js"></script>
  <script src="/javascripts/users.js"></script>
</html>
